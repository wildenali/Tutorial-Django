{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/bootstrap.css' %}"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img style="height: 30px" src="{% static 'img/logo.png' %}" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" title="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog" title="blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" title="about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{heading}}</h1>
        <p class="lead">{{subheading}}</p>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{% static 'vendor/jquery/jquery-3.5.1.slim.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'vendor/popper/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'vendor/bootstrap/bootstrap.js' %}"
    ></script>
  </body>
</html>
