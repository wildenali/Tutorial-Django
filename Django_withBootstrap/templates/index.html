{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'snippets/styles.html' %}
    <title>{{title}}</title>
  </head>
  <body>
    {% include 'snippets/navbar.html' %}

    <div class="jumbotron jumbotron-fluid">
      <div class="container text-white text-center">
        <h1 class="display-4">{{heading}}</h1>
        <p class="lead">{{subheading}}</p>
      </div>
    </div>

    <div class="container-fluid">
      <div
        class="container bg-info text-dark shadow"
        style="margin-top: -100px"
        id="myBody"
      >
        <div class="row" style="height: 400px">
          <h1>Content 1</h1>
        </div>
      </div>
      <div class="container bg-warning text-white shadow">
        <div class="row" style="height: 300px">
          <h1>Content 2</h1>
        </div>
      </div>
      <div class="container bg-danger text-dark shadow">
        <div class="row" style="height: 300px">
          <h1>Content 3</h1>
        </div>
      </div>
      <div class="container bg-dark text-white shadow">
        <div class="row" style="height: 300px">
          <h1>Content 4</h1>
        </div>
      </div>
    </div>

    {% include 'snippets/scripts.html' %}
  </body>
</html>
